<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Code Quiz Challenge</title>
</head>

<body>
    <header>
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer all questions within the time limit. But beware: wrong answers will deduct time from the
            clock!</p>
    </header>

    <article id="important-info">
        <span id="high-scores-link"><a href="">view high scores</a></span>
        <span id="time">Time remaining: <span id="count-down"></span></span>
    </article>

    <section id="quiz-options">
        <!-- Start quiz button -->
        <button id="start" class="btn">Start the quiz!</button>
        <!-- Quiz questions -->
        <h2 id="display-question"></h2>
        <!-- Quiz options -->
    </section>

    <script src="./assets/script.js"></script>

</body>

</html>
